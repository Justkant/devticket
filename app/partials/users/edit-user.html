<div layout="row" layout-margin layout-fill>
    <md-card flex flex-gt-md="66">
        <md-card-content>
            <h3>Informations</h3>
            <div layout="row">
                <md-input-container flex class="md-icon-float">
                    <label>Nom</label>
                    <md-icon>person</md-icon>
                    <input data-ng-model="vm.user.name" type="text" title="Nom d'utilisateur">
                </md-input-container>
                <md-radio-group data-ng-show="vm.admin" data-ng-model="vm.user.type">
                    <md-radio-button value="user">Utilisateur</md-radio-button>
                    <md-radio-button value="admin">Administrateur</md-radio-button>
                </md-radio-group>
            </div>
            <md-chips data-ng-model="vm.user.groups" data-md-autocomplete-snap data-md-require-match>
                <md-autocomplete
                        data-md-search-text="vm.searchText"
                        data-md-items="item in vm.getMatches()"
                        data-md-item-text="item.name"
                        placeholder="Ajouter un groupe">
                    <md-item-template>
                        <span data-md-highlight-text="vm.searchText">{{item.name}}</span>
                    </md-item-template>
                </md-autocomplete>
                <md-chip-template>
                    <span>{{$chip.name}}</span>
                </md-chip-template>
            </md-chips>
        </md-card-content>
    </md-card>
</div>
<md-fab-speed-dial class="fab md-scale" data-md-direction="up">
    <md-fab-trigger>
        <md-button aria-label="save edid" data-ng-click="vm.saveUser()" class="md-fab accent">
            <md-tooltip data-md-direction="left">Enregistrer</md-tooltip>
            <md-icon>done</md-icon>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="cancel edit" data-ui-sref="^" class="md-fab md-raised md-mini">
            <md-tooltip data-md-direction="left">Annuler</md-tooltip>
            <md-icon style="color: #808080;">clear</md-icon>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
