<md-dialog flex="50">
    <form name="userForm" data-ng-submit="vm.hide(vm.user)">
        <md-dialog-content>
            <md-input-container flex>
                <label>Nom</label>
                <input data-ng-model="vm.user.name" type="text" name="name" required title="name"/>
                <div data-ng-messages="userForm.name.$error">
                    <div data-ng-message="required">Ce champ est requis.</div>
                </div>
            </md-input-container>
            <md-input-container flex>
                <label>Email</label>
                <input data-ng-model="vm.user.email" type="email" name="email" required title="email"/>
                <div data-ng-messages="userForm.email.$error">
                    <div data-ng-message="required">Ce champ est requis.</div>
                    <div data-ng-message="email">L'email est invalide.</div>
                </div>
            </md-input-container>
            <md-radio-group ng-model="vm.user.type" required>
                <md-radio-button value="user">Utilisateur</md-radio-button>
                <md-radio-button value="admin">Administrateur</md-radio-button>
            </md-radio-group>
        </md-dialog-content>
        <div class="md-actions">
            <md-button type="button" data-ng-click="vm.cancel()">Fermer</md-button>
            <md-button class="md-raised md-accent" type="submit" data-ng-disabled="userForm.$invalid">
                CrÃ©er
            </md-button>
        </div>
    </form>
</md-dialog>
