<md-dialog flex="50">
  <form name="moduleForm" data-ng-submit="vm.hide(vm.module)">
    <md-dialog-content>
      <md-input-container flex>
        <label>Nom du module</label>
        <input autofocus data-ng-model="vm.module.name" type="text" required  title="Nom du module"/>
      </md-input-container>
    </md-dialog-content>
    <div class="md-actions">
      <md-button type="button" data-ng-click="vm.cancel()">Fermer</md-button>
      <md-button class="md-raised md-accent" type="submit" data-ng-disabled="moduleForm.$invalid">
        Cr√©er
      </md-button>
    </div>
  </form>
</md-dialog>
