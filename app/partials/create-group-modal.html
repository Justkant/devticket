<md-dialog flex="50">
  <form name="moduleForm"
    data-ng-submit="vm.hide(vm.group)">
    <md-dialog-content>
      <md-input-container flex>
        <label>Nom du groupe</label>
        <input ng-model="vm.group.name"
          type="text"
          required />
      </md-input-container>
    </md-dialog-content>
    <div class="md-actions">
      <md-button type="button"
        data-ng-click="vm.cancel()">Fermer</md-button>
      <md-button class="md-raised md-primary"
        type="submit"
        data-ng-disabled="moduleForm.$invalid">Cr√©er</md-button>
    </div>
  </form>
</md-dialog>
