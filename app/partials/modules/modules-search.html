<md-card layout-padding>
    <md-content layout-padding layout="row" layout-sm="column">
        <md-input-container>
            <label>Nom du module</label>
            <input type="text" data-ng-model="vm.module.name" title="nom du module"/>
        </md-input-container>
    </md-content>
    <md-divider></md-divider>
    <form name="newFieldForm" data-ng-submit="vm.addTicketField()"
          layout-padding layout="row" layout-sm="column" layout-align="start center">
        <md-input-container>
            <label>Nom du nouveau champ pour les tickets</label>
            <input type="text" data-ng-model="vm.newTicketField" title="Champ pour les tickets" required/>
        </md-input-container>
        <md-button type="submit" data-ng-disabled="newFieldForm.$invalid" class="md-icon-button md-accent">
            <md-icon>add</md-icon>
        </md-button>
    </form>
    <md-divider></md-divider>
    <div layout="row" layout-wrap layout-padding>
        <md-card flex="20" data-ng-repeat="field in vm.module.ticketFields"
                 data-ng-click="vm.openEditTicketField($event, field)">
            <md-card-content>
                <h4>{{ field.name }}</h4>
            </md-card-content>
        </md-card>
    </div>
    <md-divider data-ng-show="vm.module.ticketFields.length > 0"></md-divider>
    <div class="md-actions" layout="row" layout-align="end center">
        <md-button class="md-accent" data-ui-sref="main.modules({id: vm.moduleId})">Fermer</md-button>
        <md-button class="md-accent md-raised" data-ng-click="vm.saveModule()">Sauvegarder</md-button>
    </div>
</md-card>
