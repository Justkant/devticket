<md-dialog flex="50">
    <form name="ticketForm" data-ng-submit="vm.hide(vm.ticket)">
        <md-dialog-content>
            <md-input-container flex>
                <label>Sujet</label>
                <input autofocus data-ng-model="vm.ticket.subject" type="text" required title="sujet"/>
            </md-input-container>
            <md-input-container flex>
                <label>Description</label>
                <textarea data-ng-model="vm.ticket.description" type="text"
                          columns="1" required title="description"></textarea>
            </md-input-container>
            <md-input-container flex data-ng-repeat="(key, field) in vm.module.ticketFields">
                <label>{{field.name}}</label>
                <textarea data-ng-model="vm.ticket[key]" type="text"
                          columns="1" required title="{{field.name}}"></textarea>
            </md-input-container>
        </md-dialog-content>
        <div class="md-actions">
            <md-button type="button" data-ng-click="vm.cancel()">
                Fermer
            </md-button>
            <md-button class="md-raised md-accent" type="submit" data-ng-disabled="ticketForm.$invalid">
                Cr√©er
            </md-button>
        </div>
    </form>
</md-dialog>
